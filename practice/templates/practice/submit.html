<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Submit</title>
  </head>
  <body>
      <form action="{% url 'submit' ques_id %}" method="POST">
        {% csrf_token %}  
        <select name="lang">
              {% for i in lang %}
              <option name="{{i}}">{{i}}</option>
              {% endfor %}
          </select>
          <textarea name="code"></textarea>
          <input type="submit" value="Submit">
      </form>
  </body>
</html>
